<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="fragments/head :: head" />
</head>
<body>
	<div id="wrapper">
		<thymeleaf th:replace="fragments/navigation :: navigation" />
	
		<!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">                        
                        
                        
						<!--  CONTENT -->
                       	<h1 class="page-header" th:text="${item.name}">Nombre del perro</h1>
                       	
                       	<div class="panel panel-default">
                       		<div class="panel-body">
                       			
                       			<!-- Dog details -->
                       			<div class="row show-grid">
	                       			<!--  Image -->
	                       			<div class="col-md-4">
	                       				<img style="width: 100%;" th:src="@{/images/na.gif}" />
									</div>
	                       			
	                       			<div class="col-md-8" style="background-color:#fff !important; border: none;">
		                       			<div class="row show-grid">
		                       					<!--  Id -->
	                                      	<div th:class="${item.similarity != 0} ? 'col-md-4 text-muted':''" th:text="${item.similarity != 0} ? 'Percentual de afinidad:'"></div>
	                                      	<div th:class="${item.similarity != 0} ? 'col-md-8':''" th:text="${item.similarity != 0} ? ${item.similarity}"></div>
	                                      	<!--  Id -->
	                                      	<div class="col-md-4 text-muted">Id:</div>
	                                      	<div class="col-md-8" th:text="${item.id}">item.id</div>
	                                      	<!--  Name -->
	                                      	<div class="col-md-4 text-muted">Nombre:</div>
	                                      	<div class="col-md-8" th:text="${item.name}">item.name</div>
	                                      	<!--  Age -->
	                                      	<div class="col-md-4 text-muted">Edad:</div>
	                                      	<div class="col-md-8" th:text="${item.age}">item.age</div>
	                                      	<!--  Breed -->
	                                      	<div class="col-md-4 text-muted">Raza:</div>
	                                      	<div class="col-md-8" th:text="${item.breed}">item.breed</div>
	                                    </div>
	                       			</div>
                       			</div>
                       			
                       		</div>
                       	
                       	</div>
                       	
						<button class="btn btn-primary" onclick="goBack()">Volver</button>
                        <!-- END CONTENT -->
                        
                        
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
	</div>
	
	<thymeleaf th:replace="fragments/footer :: footer" />

</body>
</html>
